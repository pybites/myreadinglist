{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.autocomplete.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  </head>
  <body>
    <header>
			<div class="container-fluid">
				<div class="row">

					<form id="searchAddedBooks" class="col-6" action="" method="POST">
						{% csrf_token %}
						<input type="text" id="searchTitles" class="defaultText" title="{ Search Books ... }" />
					</form>

					<ul id="navbar" class="col-6">
						  <li><a href="{% url 'home' %}"><img id="logo" src="{% static 'img/icon.png' %}" alt="My Reading List"></a></li>
						{% if user.is_authenticated %}
							<li>Welcome back, <strong>{{ user.username }}</strong></li>
							<li><a href="{% url 'settings' %}">settings</a></li>
							<li><a href="{% url 'logout' %}">logout</a></li>
							<li><a href="https://pybit.es" target="_blank">about</a></li>
						{% else %}
							<li><a href="{% url 'login' %}">login</a></li>
							<li><a href="{% url 'signup' %}">signup</a></li>
						{% endif %}
					</ul>

				</div>
</div>

    </header>

    <main>
      {% for message in messages %}
        <p style="color: {% if message.tags == 'success' %}green{% elif message.tags == 'error' %}red{% endif %}">
        {{ message }}
        </p>
      {% endfor %}

      {% block content %}
      {% endblock %}

    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="{% static 'js/jquery_min.js' %}"></script>
    <script src="{% static 'js/jquery.autocomplete.js' %}"></script>
    <script src="{% static 'js/base.js' %}"></script>
  </body>
</html>
